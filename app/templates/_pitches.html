<!-- link css -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pitch.css') }}">

<div class="card-body">
    <h5 class="card-title">{{ pitch.author.username}}  <span>Posted: {{ moment(pitch.timestamp).fromNow() }}</span></h5>
    <a href="#">
        <img src=" {{ pitch.author.avatar(30) }} " alt="">
    </a>
    <p class="card-text"> {{ pitch.body }} </p>

    <a href="#" class="btn">Comment</a>
</div>
